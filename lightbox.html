<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/lightbox.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<title>the twiLightbox</title>
</head>
<body>
<main>
	<h1>twilightbox</h1>

	<button type="button" data-filter="all">All</button>
	<button type="button" data-filter=".night">Night</button>
	<button type="button" data-filter=".morning">Morning</button>

	<div class = "gallery container">
		<a href="images/img1.jpg" data-lightbox="collection" data-alt="The Racist Computer Wore Tennis Shoes" class="mix morning"><img src="images/img1.jpg" alt="The Racist Computer Wore Tennis Shoes"></a>

		<a href="images/img2.jpg" data-lightbox="collection" data-alt="Understanding is for terrorists." class="mix morning"><img src="images/img2.jpg" alt="Understanding is for terrorists."></a>

		<a href="images/img3.jpg" data-lightbox="collection" data-alt="if everything matters, nothing does." class="mix morning"><img src="images/img3.jpg" alt="if everything matters, nothing does."></a>

		<a href="images/img4.jpg" data-lightbox="collection" data-alt="I don't have time for frivolity. I have to hurry up and die." class="mix night"><img src="images/img4.jpg" alt="I don't have time for frivolity. I have to hurry up and die."></a>

		<a href="images/img5.jpg" data-lightbox="collection" data-alt="I'm more alone than ever." class="mix night"><img src="images/img5.jpg" alt="I'm more alone than ever."></a>

		<a href="images/img6.jpg" data-lightbox="collection" data-alt="at least they'd know what I like in bed" class="mix night"><img src="images/img6.jpg" alt="A Softer World 986"></a>

		<a href="images/img7.jpg" data-lightbox="collection" data-alt="didn't even bring lunch that day." class="mix night"><img src="images/img7.jpg" alt="didn't even bring lunch that day."></a>

		<a href="images/img8.jpg" data-lightbox="collection" data-alt="but i will put anything in my mouth that is given to me." class="mix night"><img src="images/img8.jpg" alt="but i will put anything in my mouth that is given to me."></a>

		<a href="images/img9.jpg" data-lightbox="collection" data-alt="I hope someone at [REDACTED] hangs this comic in their cube." class="mix morning"><img src="images/img9.jpg" alt="I hope someone at [REDACTED] hangs this comic in their cube."></a>

		<a href="images/img10.jpg" data-lightbox="collection"  data-alt="The suspense is terrible... I hope it'll last." class="mix morning"><img src="images/img10.jpg" alt="The suspense is terrible... I hope it'll last."></a>
		
	</div>

	<script src="js/lightbox.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script>
		var containerEl = document.querySelector('.container');
		var mixer = mixitup(containerEl);
	</script>
	
</main>
</body>
</html>
